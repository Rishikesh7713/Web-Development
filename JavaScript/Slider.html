<!DOCTYPE html>
<html>
    <head>
        <title>
            Slider
        </title>
    </head>
    <body>
        <section>
            <img class="mySlides" src="th.jpg" alt="Image" style="height: 500px;">
            <img class="mySlides" src="th (1).jpg" alt="Image" style="height: 500px;">
        </section>
        <script>
            var myIndex=0
            carousel();

            function carousel(){
                var i;
                var x = document.getElementByClassName("mySlides")
                for(i=0; i< x.length;){
                    x[i].style.display="none"
                }
                myIndex++;
                if(myIndex > x.length){myIndex=1}
                x[myIndex-1].style.display="block"
                setTimeout(carousel, 3000)
            }
        </script>
    </body>
</html>
