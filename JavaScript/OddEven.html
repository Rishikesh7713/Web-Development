<!DOCTYPE html>
<html>
    <head><title>Odd or Even</title></head>
    <body>
        <script>
            function OddEven(number){
                if(number %2==0){
                    document.write(number, "is an even number" )
                }
                else{
                    document.write(number, "is a odd number")
                }
            }
            let number=prompt("Enter a number to be checked")
            OddEven(number)
        </script>
    </body>
</html>
