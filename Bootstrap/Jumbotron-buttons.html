<!doctype html>
<html lang="en">
  <head>
    <title>Jumbotron and Buttons</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color: orange;">Codingal</h1>
            <p>Where you can learn Coding Detailed</p>
        </div>
    </div>
    <hr>
    <div class="container mt-10">
     <button type="button" class="btn btn-primary">Primary</button>
     <button type="button" class="btn btn-secondary">Secondary</button>
     <button type="button" class="btn btn-success">Success</button>
     <button type="button" class="btn btn-warning">Warning</button>
     <button type="button" class="btn btn-danger">Danger</button>
    </div>
    <hr>
    <div class="container">
        <spam class="badge badge-primary badge-pill">Primary</spam>
        <spam class="badge badge-secondary badge-pill">Secondary</spam>
        <spam class="badge badge-success badge-pill">Success</spam>
        <spam class="badge badge-warning badge-pill">Warning</spam>
        <spam class="badge badge-danger badge-pill">Danger</spam>
        <spam class="badge badge-info badge-pill">Info</spam>
        <spam class="badge badge-light badge-pill">Light</spam>
        <spam class="badge badge-dark badge-pill">Dark</spam>
    </div>
    <hr>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 70%;">70%</div>
        </div>
    </div>
  </body>
</html>
